# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint-staged:
      glob: "*.{ts,tsx,js,jsx}"
      run: bunx lint-staged

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}

# pre-push hook disabled - website now fetches from Convex directly
