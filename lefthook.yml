# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint-staged:
      glob: "*.{ts,tsx,js,jsx}"
      run: bunx lint-staged
    typecheck:
      glob: "*.{ts,tsx}"
      run: bun run typecheck

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}

pre-push:
  commands:
    export-lore:
      run: |
        bun run export-lore
        if [ -n "$(git status --porcelain website/src/content/lore/)" ]; then
          echo "‚ùå Lore content is out of sync! Run 'bun run export-lore' and commit the changes."
          exit 1
        fi
